<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/css/minified/main.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Davlatlar</title>
  </head>
  <body style="background-color: aliceblue">
    <nav
      class="max-w-[1990px] mx-auto nav flex justify-between h-[80px] bg-white border-b-2 mb-16 items-center navtest px-16"
    >
      <h1 class="text-3xl font-bold">Where in the world?</h1>
      <div>
        <button class="dark-mode flex items-center justify-center gap-2">
          <img class="w-[40px]" src="./imgs/moon-icon.svg" alt="" />
          <span class="inline-block">Dark Mode</span>
        </button>
        <button class="light-mode flex items-center gap-2">
          <img class="w-[40px]" src="./imgs/sun-icon.svg" alt="sun-icon" />
          <span>Light Mode</span>
        </button>
      </div>
    </nav>
    <main class="max-w-[1990px] mx-auto main flex justify-between px-16">
      <input
        type="text"
        class="search w-[400px] h-[50px] rounded-md border mb-11 pl-5"
        placeholder="Search for a country..."
      />
      <select
        name="select"
        id="select"
        class="border h-[50px] rounded-lg text-black"
      >
        <option selected class="hidden" value="filter by region">
          filter by region
        </option>
        <option value="all">All</option>
        <option value="Asia">Asia</option>
        <option value="Americas">Americas</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
        <option value="Antarctic">Antarctic</option>
        <option value="Africa">Africa</option>
      </select>
    </main>
    <div class="container"></div>
    <script src="./main.js"></script>
  </body>
</html>
